# HTTP server block for tlabyexample.com - redirect to HTTPS
server {
    if ($host = tlabyexample.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    if ($host = learning.tlapl.us) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    listen [::]:80;
    server_name tlabyexample.com learning.tlapl.us;
    return 301 https://$server_name$request_uri;
}

# HTTPS server block for tlabyexample.com
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name tlabyexample.com learning.tlapl.us;

    root /data/www/tlabyexample.com;
    index index.html;

    # Per-domain logging
    access_log /data/logs/nginx/tlabyexample.com_access.log;
    error_log /data/logs/nginx/tlabyexample.com_error.log;

    # SSL configuration (will be updated by certbot)
    ssl_certificate /etc/letsencrypt/live/tlabyexample.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/tlabyexample.com/privkey.pem; # managed by Certbot

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline' 'unsafe-eval' 'wasm-unsafe-eval'" always;

    # Next.js static export: try exact file, then .html fallback, then 404
    location / {
        try_files $uri $uri.html $uri/ /404.html;
    }

    # Cache static assets
    location /_next/static/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location /bq-images/ {
        expires 30d;
        add_header Cache-Control "public";
    }

    # Deny access to all dotfiles (hidden files)
    location ~ /\. {
        deny all;
    }
}
